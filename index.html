<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="form-container">
    <label for="firstName">Nombre</label>
    <input type="text" id="firstName" placeholder="Ingresar nombre">

    <label for="lastName">Apellido</label>
    <input type="text" id="lastName" placeholder="Ingresar apellido">

    <label for="phone">Teléfono</label>
    <input type="text" id="phone" placeholder="Ingresar teléfono">

    <label for="city">Ciudad</label>
    <input type="text" id="city" placeholder="Ingresar ciudad">

    <label for="district">Distrito</label>
    <input type="text" id="district" placeholder="Ingresar distrito">

    <label for="gender">Género</label>
    <select id="gender">
        <option value="">Seleccionar género</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
    </select>

    <button id="addUserButton">Agregar usuario</button>
</div>

<ul class="user-list" id="userList"></ul>

<script src="index.js"></script>

</body>
</html>
